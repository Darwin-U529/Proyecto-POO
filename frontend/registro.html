<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="img/icono.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
        <a href="index.html" style="margin-right: 15rem; margin-left: 15rem;">
            <img class="logo" src="img/logo.png" alt="">
        </a>
      
        <form class="form-inline my-2 my-lg-0">
            <div class="container datos">
                <div class="row">
                    <div class="col-6">
                        <p class="instrucciones">Correo Electronico o telefono</p>
                        <input id="emailUser" class="" type="email" placeholder="">
                    </div>
                    <div class="col-6">
                        <p class="instrucciones">Contraseña</p>
                        <input id="passwordUser" class="" type="password" placeholder=""><br>
                            <a class="instrucciones" style="color: #8797bd;" href="#"> ¿Has olvidado tu contraseña?</a>
                    </div>
                </div>
            </div>
       
        </form>
        <button class="btn btn-secondary entrar" type="submit" onclick="ingresarUser()">
            <a style="color: white;" href="perfil.html">Entrar</a>
        </button>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
                <img src="img/conecciones.png" alt="" style="width: 100%;">
            </div>
            <div class="col-6">
                <section style="padding-right: 5rem;">
                    <h1>Registrarte</h1>
                    <h3>Es rápido y fácil.</h3>
                        <div class="row">
                            <div class="col-6 ">
                                <input id="nombre" class="form-control ml-auto" type="text" placeholder="Nombre">
                            </div>
                            <div class="col-6 ">
                                <input id="apellido" class="form-control" type="text" placeholder="Apellidos">
                            </div>
                        </div>
                    <input id="numero&correo" class="form-control" type="text" placeholder="Número de móvil o correo electrónico">
                    <input id="newPassword" class="form-control" type="password" placeholder="Contraseña nueva">
                    <br>
                    <h4>Fecha de nacimiento</h4>
                    <input id="fechaNacimiento" class="form-control" type="date" placeholder="fecha"><br><br>
                    <h4>Sexo</h4>
                    <label for=""><input type="radio" name="Mujer" value="1"> Mujer</label>
                    <label for=""><input type="radio" name="Hombre" value="2"> Hombre</label>
                    <br><br>
                    <button type="button" class="btn btn-success registrarse" onclick="guardarUser()">
                        <p style="color: white; margin: 0;">Registrarte</p>
                        
                        
                        <!--<a style="color: white;" href="">Registrarte</a>-->
                    </button>
                    <br><br>
                </section>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/controladorRegistro.js"></script>

</body>
</html>
